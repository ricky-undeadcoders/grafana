name: tester
run-name: tester

on:
  workflow_dispatch:
    inputs:
      repo: 
        required: false
        type: string
        default: ""
      context: 
        required: false
        type: string
        default: "."


jobs:
  tester:
    runs-on: ubuntu-latest
    steps: 
      - name: Get repo name
        run: echo "repo_name=${{ inputs.repo != '' && inputs.repo || join(inputs.context, '/Dockerfile') }}" >> ${GITHUB_OUTPUT}
        id: get-repo-name
      - name: echo repo name
        run: echo ${{ steps.get-repo-name.outputs.repo_name }}
